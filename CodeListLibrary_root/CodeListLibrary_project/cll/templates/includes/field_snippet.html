<div class="form-group {% if field.errors %}has-error{% endif %}">
	<label for="{{ field.id_for_label }}" class="col-sm-3 {% if field.required %}required{% endif %}">{{ field.label }}</label>
	<div class="col-sm-7">
		{{ field }}
		{% if field.errors %}
             <span class="help-block">
               {% for error in field.errors %}{{ error }}{% endfor %}
             </span>
           {% endif %}
	</div>
</div>
