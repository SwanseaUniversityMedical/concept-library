{% for code in codes %}
	<tr>
		<td>{{ code.code }}</td>
		<td>{{ code.description }}</td>				
		<td>{{ code.coding_system }}</td>
		{% if showConcept %}
			<td>{{ code.concept_id }}/{{ code.concept_version_id }}</td>
		{% endif%}
							
	</tr>
{% empty %}
	<tr>
		<td colspan="4" class="text-center bg-warning">
			No codes
		</td>
	</tr>
{% endfor %}
