<form method="post" action="{% url 'component_expressionselect_code_create' concept_id=concept_id code_list_id=code_list_id %}" id="expression-select-code-form" class="form-horizontal js-submit-form" novalidate>
	{% csrf_token %}
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title"><i class="fa fa-cog" aria-hidden="true"></i> Create a new code</h4>
		<div class="text-right">
			<button type="submit" class="btn btn-primary">
				<i class="fa fa-save" aria-hidden="true"></i> Save
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<i class="help-block"><span class="required">*</span> denotes a required field</i>
			</div>
		</div>
		{% include 'clinicalcode/component/expressionselect/code/form.html' %}
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">
			<i class="fa fa-save" aria-hidden="true"></i> Save
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	</div>
</form>
