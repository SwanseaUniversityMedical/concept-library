<form method="post" action="{% url 'component_expression_create' form.concept.value %}" id="expression-form" class="form-horizontal" novalidate>
	{% csrf_token %}
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title"><i class="fa fa-cog" aria-hidden="true"></i> Create Match Code With Expression Component</h4>
		<div class="text-right">
			<button type="submit" class="btn btn-primary">
				Save
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-8">
				<i class="help-block"><span class="required">*</span> denotes a required field</i>
			</div>
			<div class="col-sm-4 text-right">
				<a href="#" class="popovers" id="expression-form" data-toggle="popover" data-trigger="hover" title="" data-container="body" data-original-title="Match code with expression" data-placement="left">
					<i class="fa fa-question-circle" aria-hidden="true"> </i>
				</a>
			</div>
		</div>
		{% include 'clinicalcode/component/expression/form.html' %}
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">
			Save
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	</div>
</form>
