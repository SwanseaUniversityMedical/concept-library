{% load static %}

<div>
<form method="post" action="{% url 'component_expression_delete' object.concept_id object.id %}" class="form-horizontal js-submit-form">
	{% csrf_token %}

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title"><i class="fa fa-cog" aria-hidden="true"></i> Delete Match Code With Expression "{{ object.name }}"?</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<p>Are you sure you want to delete "{{ object }}"?</p>
			</div>
		</div>
	</div>
	
	<div>
		<input type="hidden" id="latest_history_id_shown" name="latest_history_id_shown"  value="{{ request.GET.latest_history_id }}"> 
	 	<input type="hidden" id="component_id" name="component_id"  value="{{ object.id }}">
	</div>
				
	<div class="modal-footer">	
		<a href="{% url 'component_expression_delete' object.concept_id object.id %}" class="btn btn-danger" id="deleteBtn" >
			<i class="fa fa-remove" aria-hidden="true"></i> Delete
		</a>
					
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	</div>
</form>
</div>

<script type="text/javascript">
	var url_concurrency_chk = '{% url "check_concurrent_concept_update" object.concept_id %}';
</script>

<script src="{% static 'js/clinicalcode/deleteComponent.js' %}" type="text/javascript"></script>
