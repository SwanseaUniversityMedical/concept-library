{% load cl_extras %}
{% for code in codes %}
	<tr>
		<td>{{ code.code }}</td>
		<td>{{ code.description|highlight:q }}</td>	
		{% for attr_hdr in code_attribute_header %}
		   {% for key, value in code.items %}
		   		{% if key == attr_hdr %}
		      		<td>{{ value }}</td>
		   		{% endif %}			
		   {% endfor %}			
		{% endfor %}
	</tr>
{% empty %}
	<tr>
		<td colspan="10" class="text-center bg-warning">
			No codes
		</td>
	</tr>
{% endfor %}
