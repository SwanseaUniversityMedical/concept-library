<div class="detailed-input-group fill-width">
  <div class="box-container">
    <div class="row">
      <div class="col-sm-2 row-padding" aria-label="{{ component.field_data.title }}">
        {{ component.field_data.title }}
      </div>
      <div class="col-sm-10">
        <span id="entity-{{ component.field_name }}" aria-label="{{ component.value }}">
          {{ component.value }}
        </span>
      </div>
    </div>
  </div>
</div>
