{% load entity_renderer %}

<div class="detailed-input-group fill">
  <div class="box-container">
    <div class="row">
      <span id="entity-{{ component.field_name }}"></span>
      <div class="col-sm-2 row-padding detail-field-title">{{ component.field_data.title }}</div>
      <div class="col-sm-10 display-flex flex-direction-row flex-wrap-wrap gap-sm">
        {% if component.value|length %}
          {% for c in component.value %}
            {% if component.field_data.target %}
              <div class="meta-chip meta-chip-bubble-accent">
                <a class="meta-chip__name" target=_blank href="{% url 'api:'|add:component.field_data.target c.value %}">{{ c.name }}</a>
              </div>
            {% else %}
              <span class="badge wrapped-tspan">{{ c.name }}</span>
            {% endif %}
          {% endfor %}
        {% else %}
          <span class="card-no-data wrapped-tspan">No data</span>
        {% endif %}
      </div>
    </div>
  </div>
</div>
