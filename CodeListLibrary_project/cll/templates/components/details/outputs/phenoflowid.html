<div class="detailed-input-group fill">
  <div class="box-container">
    <div class="row">
      <div class="col-sm-2">{{ component.field_data.title }}</div>
      <div class="col-sm-10">
        <span id="entity-{{ component.field_name }}">
          {% if component.value|length %}
          <a href="https://kclhi.org/phenoflow/phenotype/download/{{ component.value }}	" target="_blank">
            https://kclhi.org/phenoflow/phenotype/download/{{ component.value }}
          </a>         		
          {% endif %}			
        </span>
      </div>
    </div>
  </div>
</div>
