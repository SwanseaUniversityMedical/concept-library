<div class="detailed-input-group fill-width">
  <div class="box-container">
    <div class="row">
      <div class="col-sm-2 row-padding">{{ component.field_data.title }}</div>
      <div class="col-sm-10">
        <span id="entity-{{ component.field_name }}">
          {% if component.value|length %}
            {{ component.value }}	
          {% else %}
            <span class="card-no-data">No data</span>
          {% endif %}
        </span>
      </div>
    </div>
  </div>

</div>
