<div class="detailed-input-group fill-width">
  <div class="box-container">
    <div class="row" >
      <div class="col-sm-2">{{ component.field_data.title }}</div>
      <div class="col-sm-10">
        <span id="entity-{{ component.field_name }}">
          {{ component.value }}			
          {% if user.is_authenticated %}
              &nbsp;&nbsp;
              &nbsp;&nbsp;
              {% if is_latest_version %}
                  <span class="tag label" style='background-color:#F98E2B;'>LATEST VERSION</span>
              {% else %}
                  <span class="tag label label-default">HISTORICAL VERSION</span>
              {% endif %}
          {% endif %}
        </span>
      </div>
    </div>
  </div>
</div>
