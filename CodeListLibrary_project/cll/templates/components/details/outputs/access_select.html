<div class="detailed-input-group fill">
  {% if not component.hide_input_details %}
  <h3 class="detailed-input-group__title">{{ component.field_data.title }}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  {% endif %}
  <fieldset class="hstack-radio-group" id="entity-{{ component.field_name }}" data-class="radiobutton" data-field="{{ component.field_name }}">
    <input class="radio-input" data-value="1" aria-label="No Access" type="radio" id="{{ component.field_name }}-1" name="entity-radio-{{ component.field_name }}" {% if component.value == 1 %} checked {% endif %}>
    <label for="{{ component.field_name }}-1">None</label>
    <input class="radio-input" data-value="3"  aria-label="View Access" type="radio" id="{{ component.field_name }}-3" name="entity-radio-{{ component.field_name }}" {% if component.value == 3 %} checked {% endif %}>
    <label for="{{ component.field_name }}-3">View</label>
  </fieldset>
</div>
