<form action="{% url 'search_phenotypes' %}" class="search-navigation__search" method="GET">
    <input
      aria-label="{{search_label}}"
      class="search-navigation__search-input"
      id="data-search"
      minlength="3"
      name="search"
      placeholder="Search..."
    />
    <button
      aria-label="Go to {{search_label}}"
      class="search-navigation__search-icon"
      name="page"
      tabindex="0"
      value="1"
    ></button>
  </form>
