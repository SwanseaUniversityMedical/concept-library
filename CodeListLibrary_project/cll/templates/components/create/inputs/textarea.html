<div class="detailed-input-group fill">
  <h3 class="detailed-input-group__title">{{ component.field_data.title }}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  <div id="command-bar"></div>
  <div id="entity-{{ component.field_name }}" class="filter-scrollbar" data-class="mde" style="height: 300px; overflow-y: scroll; border: 1px solid var(--color-accent-washed);" data-value="{{ component.value }}"></div>
</div>
