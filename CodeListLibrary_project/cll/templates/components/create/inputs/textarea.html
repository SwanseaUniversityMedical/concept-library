<div class="detailed-input-group fill">
  {% if not component.hide_input_details %}
  <h3 class="detailed-input-group__title">{{ component.field_data.title }} {% if component.mandatory %}<span class="detailed-input-group__mandatory">*</span>{% endif %}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  {% endif %}
  <textarea class="text-area-input" aria-label="{{ component.field_data.title }}" id="entity-{{ component.field_name }}" rows="4" autocorrect="on" autocomplete="off" minlength="5" spellcheck="default" wrap="soft" pattern="w{1,}.*?" data-class="textarea" data-field="{{ component.field_name }}">{% if component.value %}{{ component.value }}{% endif %}</textarea>
</div>
