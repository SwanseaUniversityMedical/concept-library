<div class="detailed-input-group fill">
  <h3 class="detailed-input-group__title">{{ component.field_data.title }}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  <select class="selection-input" aria-label="{{ component.field_data.title }}" name="entity-{{ component.field_name }}" id="entity-{{ component.field_name }}" required>
    <option disabled value="-1" selected hidden>{{ component.field_data.title }}</option>
    {% for option in component.options %}
      <option value="{{ option.value }}">{{ option.name }}</option>
    {% endfor %}
  </select>
</div>
