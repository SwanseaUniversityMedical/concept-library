{% load entity_renderer %}
<div class="detailed-input-group fill">
  {% if not component.hide_input_details %}
  <h3 class="detailed-input-group__title">
    {{ component.field_data.title }}
    {% if component.mandatory %}
    <span class="detailed-input-group__mandatory">*</span>
    {% endif %}
  </h3>
  <pre class="detailed-input-group__description">{{ component.description }}</pre>
  {% endif %}

  <textarea
      id="entity-{{ component.field_name }}" class="filter-scrollbar"
      data-class="md-editor" data-field="{{ component.field_name }}"
  ></textarea>
  <script type="text/html" aria-hidden="true" for="{{ component.field_name }}">{% if component.value %}{{ component.value|safe }}{% endif %}</script>
</div>
