<div class="detailed-input-group fill">
  {% if not component.hide_input_details %}
  <h3 class="detailed-input-group__title">{{ component.field_data.title }}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  {% endif %}
  <div id="command-bar" class="markdown-command-bar" data-class="md-command-bar"></div>
  {% autoescape on %}
  <div id="entity-{{ component.field_name }}" class="filter-scrollbar markdown-editor" data-class="md-editor" data-value="{{ component.value }}" data-field="{{ component.field_name }}"></div>
  {% endautoescape %}
</div>
