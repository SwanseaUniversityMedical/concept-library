<div class="detailed-input-group fill">
  <h3 class="detailed-input-group__title">{{ component.field_data.title }}</h3>
  <p class="detailed-input-group__description">{{ component.description }}</p>
  <input class="text-input" aria-label="{{ component.field.title }}" id="entity-{{ component.field_name }}" name="entity-{{ component.field_name }}" placeholder="" minlength="3" pattern="w{1,}.*?" value="{{ component.value }}" required>
</div>
