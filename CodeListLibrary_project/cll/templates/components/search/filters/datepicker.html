<div class="accordian" data-class="datepicker" data-field="{{ filter_info.field }}" data-type="{{ filter_info.type }}" data-controller="filter">
  <input class="accordian__input" id="filter-{{ filter_info.field }}" name="filter-{{ filter_info.field }}" type="checkbox" />
  <label class="accordian__label" for="filter-{{ filter_info.field }}">
    <h4>{{ filter_info.title }}</h4>
  </label>
  <article class="accordian__container">
    <fieldset class="date-range-field">
      <input type="text" class="date-range-picker" aria-label="{{ filter_info.title }}" id="filter-{{ filter_info.field }}-input" name="filter-{{ filter_info.field }}-input"  data-name="{{ option.value }}" />
    </fieldset>
  </article>
</div>
