				
<div class="row">
	<div class="col col-xs-4" style="line-height: 34px;">
		 	Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }} |  {{ page_obj.paginator.count }} Record(s)
	</div>
	<div class="col col-xs-8 text-right">
		<div class="btn-group" role="group" aria-label="...">
			<button 
				class="btn btn-default btn-paginate"
				aria-label="previous"
				form="{{ form_target }}"				
				{% if page_obj.has_previous %}
					name="page"
					value="{{ page_obj.previous_page_number }}"
					type="submit"
				{% else %}
					disabled="disabled"
				{% endif %}>
				<span aria-hidden="true">&laquo;</span>
			</button>
		
			{% if p_btns|length %}
				{% for page_number in p_btns %}
						<button
							class="btn btn-default btn-paginate {% if page_number == page_obj.number %}active{% endif %}"
							name="page"
							value="{{ page_number }}"
							type="submit"
							form="{{ form_target }}"					
							{% if page_number == page_obj.number or page_number == '...'  %}
								disabled="disabled"
							{% endif %}>
							{{ page_number }}
						</button>
				{% endfor %}
			{% else %}			
				{% for page_number in page_obj.paginator.page_range %}
						<button
							class="btn btn-default btn-paginate {% if page_number == page_obj.number %}active{% endif %}"
								name="page"
								value="{{ page_number }}"
								type="submit"
								form="{{ form_target }}"					
							
							{% if page_number == page_obj.number %}
								disabled="disabled"
							{% endif %}>
							{{ page_number }}
						</button>
				{% endfor %}
			{% endif %}
				
			
			<button
				class="btn btn-default btn-paginate"
				aria-label="next"
				form="{{ form_target }}"				
				{% if page_obj.has_next %}
					name="page"
					value="{{ page_obj.next_page_number }}"
					type="submit"
				{% else %}
					disabled="disabled"
				{% endif %}>
				<span aria-hidden="true">&raquo;</span>
			</button>
		</div>
	</div>
</div>
