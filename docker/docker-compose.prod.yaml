version: '3'

services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./production/app.Dockerfile
      args:
        http_proxy: http://192.168.10.15:8080
        https_proxy: http://192.168.10.15:8080
        server_name: www.conceptlibrary.saildatabank.com
    restart: on-failure
    command: /usr/sbin/apache2ctl -DFOREGROUND
    volumes:
      - ../CodeListLibrary_project:/var/www/concept_lib_sites/v1/CodeListLibrary_project/
    ports:
      - 8080:80
    expose:
      - 80
    env_file:
      - ./production/env/app.compose.env
    depends_on:
      - redis

  redis:
    image: redis:7.0-bullseye
    container_name: redis
    restart: on-failure
    ports:
      - 6379:6379
    expose:
      - 6379
    volumes:
      - .:/data
    networks:
      default:
        aliases:
          - redis

  celery_worker:
    build:
      context: .
      dockerfile: ./production/celery.Dockerfile
      restart: on-failure:2
      args:
        http_proxy: http://192.168.10.15:8080
        https_proxy: http://192.168.10.15:8080
    command: >
      sh -c "/home/config_cll/worker-start.sh"
    env_file:
      - ./production/env/app.compose.env
    volumes:
      - ../CodeListLibrary_project:/var/www/concept_lib_sites/v1/CodeListLibrary_project/
    depends_on:
      - app
      - redis

  celery_beat:
    build:
      context: .
      dockerfile: ./production/celery.Dockerfile
      restart: on-failure:2
      args:
        http_proxy: http://192.168.10.15:8080
        https_proxy: http://192.168.10.15:8080
    command: >
      sh -c "/home/config_cll/beat-start.sh"
    env_file:
      - ./production/env/app.compose.env
    volumes:
      - ../CodeListLibrary_project:/var/www/concept_lib_sites/v1/CodeListLibrary_project/
    depends_on:
      - app
      - redis
      - celery_worker
