services:
  app:
    platform: linux/amd64
    image: cll/app
    restart: unless-stopped
    env_file: ./env_vars.txt
    command: >
      sh -c "/home/config_cll/init-app.sh"
    ports:
      - ${app_port}:80
    expose:
      - 80
      - 443
    networks:
      - backend
    volumes:
      - type: volume
        source: app-logs
        target: /home/config_cll/cll_srvr_logs
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:7.0-bullseye
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    expose:
      - 6379
    networks:
      - backend

  celery-worker:
    image: cll/celery_worker
    restart: unless-stopped
    env_file: ./env_vars.txt
    command: >
      sh -c "/home/config_cll/worker-start.sh"
    networks:
      - backend
    profiles:
      - live
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_started

  celery-beat:
    image: cll/celery_beat
    restart: unless-stopped
    env_file: ./env_vars.txt
    command: >
      sh -c "/home/config_cll/beat-start.sh"
    networks:
      - backend
    profiles:
      - live
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_started
      celery-worker:
        condition: service_started

networks:
  backend:
    name: cllnet
    driver: bridge
    attachable: true
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: 127.0.0.1

volumes:
  app-logs:
    driver: local
    driver_opts:
      type: none
      device: ./cl_log
      o: bind
