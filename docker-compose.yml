version: "3.8"
   
services:
    cllfa:
        image: "cll/app:v0"
        env_file:
            - env_vars-FA.txt
        ports:
        -   "8888:80"
        depends_on:
            - redis
        container_name: cllfa

    celery-worker:
        image: "cll/app:v0"
        env_file:
          - env_vars-FA.txt
        command:
            sh -c "cd /var/www/concept_lib_sites/v1 &&
                    virtualenv  cllvirenv_v1 &&
                    . cllvirenv_v1/bin/activate &&
                    cd /var/www/concept_lib_sites/v1/CodeListLibrary_project &&
                    celery -A cll worker -l INFO"
        depends_on:
            - cllfa
        container_name: celery-worker

    celery-beat:
      image: "cll/app:v0"
      env_file:
        - env_vars-FA.txt
      command:
        sh -c "cd /var/www/concept_lib_sites/v1 &&
        virtualenv  cllvirenv_v1 &&
        . cllvirenv_v1/bin/activate &&
        cd /var/www/concept_lib_sites/v1/CodeListLibrary_project &&
        celery -A cll beat -l INFO"
      depends_on:
        - cllfa
      container_name: celery-beat

    redis:
        image: "redis:alpine"
        container_name: redis

